<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#b8a4d4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Notes App">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">
    
    <link rel="manifest" href="manifest.json">
    
    <style>
        /* ===================================
           FONTS & CSS VARIABLES
           =================================== */
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');

        :root {
            /* Colors */
            --bg-color: #f5f3f0;
            --primary-purple: #b8a4d4;
            --dark-purple: #3d2e52;
            --light-purple: #e8dfff;
            --accent-yellow: #ffc97d;
            --white: #ffffff;
            --text-dark: #2d2838;
            --text-light: #6b6578;
            --tag-green: #d4f1e8;
            --tag-text: #2d5f4d;
            
            /* Spacing */
            --border-radius: 16px;
            --border-radius-sm: 12px;
            --border-radius-pill: 999px;
            
            /* Shadows */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        /* ===================================
           RESET & BASE STYLES
           =================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        /* ===================================
           APP CONTAINER
           =================================== */
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            flex: 1;
        }

        @media (min-width: 768px) {
            .app-container {
                flex-direction: row;
                height: calc(100vh - 2rem);
            }
        }

        /* ===================================
           HEADER
           =================================== */
        header {
            background-color: var(--white);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            text-align: center;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 2.25rem);
            font-weight: 700;
            color: var(--dark-purple);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1rem;
        }

        .subtitle .emoji {
            margin: 0 0.25rem;
        }

        /* Install Prompt */
        .install-prompt {
            background: var(--light-purple);
            padding: 0.75rem;
            border-radius: var(--border-radius-sm);
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .install-btn {
            background: var(--primary-purple);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius-pill);
            font-family: 'Quicksand';
            font-weight: 600;
            margin-left: 0.5rem;
            cursor: pointer;
        }

        /* ===================================
           SIDEBAR
           =================================== */
        .sidebar {
            flex: 1;
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
            max-height: 600px;
            overflow-y: auto;
        }

        @media (min-width: 768px) {
            .sidebar {
                max-height: none;
            }
        }

        /* ===================================
           BUTTONS
           =================================== */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.85rem 1.75rem;
            border-radius: var(--border-radius-pill);
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-purple {
            background-color: var(--primary-purple);
            color: var(--white);
        }

        .btn-purple:hover {
            background-color: #a590c4;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(184, 164, 212, 0.4);
        }

        .btn-white {
            background-color: var(--white);
            color: var(--dark-purple);
            border: 2px solid var(--primary-purple);
        }

        .btn-white:hover {
            background-color: var(--light-purple);
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: #ff6b6b;
            color: var(--white);
        }

        .btn-danger:hover {
            background-color: #ff5252;
            transform: translateY(-2px);
        }

        .new-note-btn {
            width: 100%;
            margin-bottom: 1.5rem;
            justify-content: center;
        }

        /* ===================================
           SEARCH BOX
           =================================== */
        .search-box {
            margin-bottom: 1.5rem;
        }

        #search-input {
            width: 100%;
            padding: 0.85rem 1.25rem;
            border: 2px solid #f0edf5;
            border-radius: var(--border-radius-pill);
            font-family: 'Quicksand', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #search-input:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(184, 164, 212, 0.2);
        }

        /* ===================================
           NOTES LIST
           =================================== */
        .notes-list {
            list-style-type: none;
            flex-grow: 1;
            overflow-y: auto;
        }

        .note-item {
            padding: 1.25rem;
            border-bottom: 1px solid #f0edf5;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: var(--border-radius-sm);
            margin-bottom: 0.5rem;
        }

        .note-item:hover {
            background-color: #f8f7fc;
            transform: translateX(5px);
        }

        .note-item.active {
            background-color: var(--light-purple);
            border-left: 4px solid var(--primary-purple);
        }

        .note-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--dark-purple);
        }

        .note-preview {
            color: var(--text-light);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0.5rem;
        }

        .note-date {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        /* ===================================
           MAIN CONTENT
           =================================== */
        .main-content {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* ===================================
           NOTE EDITOR
           =================================== */
        .note-editor {
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #note-title {
            width: 100%;
            padding: 1rem;
            font-size: 1.5rem;
            font-weight: 700;
            border: none;
            border-bottom: 2px solid #f0edf5;
            margin-bottom: 1rem;
            outline: none;
            font-family: 'Quicksand', sans-serif;
            color: var(--dark-purple);
            background-color: transparent;
        }

        #note-title::placeholder {
            color: #b8b4c0;
        }

        #note-content {
            width: 100%;
            flex-grow: 1;
            padding: 1rem;
            border: none;
            resize: none;
            outline: none;
            font-size: 1rem;
            line-height: 1.6;
            font-family: 'Quicksand', sans-serif;
            color: var(--text-dark);
            background-color: transparent;
        }

        #note-content::placeholder {
            color: #b8b4c0;
        }

        /* ===================================
           TOOLBAR
           =================================== */
        .toolbar {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }

        .toolbar .btn {
            padding: 0.75rem 1.5rem;
        }

        /* ===================================
           STATUS BAR
           =================================== */
        .status-bar {
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .offline-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .online {
            color: #4caf50;
        }

        .offline {
            color: #ff6b6b;
        }

        #status-icon {
            font-size: 1.2rem;
        }

        #last-saved {
            color: var(--text-light);
        }

        /* ===================================
           EMPTY STATE
           =================================== */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-light);
        }

        .empty-state h3 {
            margin-bottom: 0.5rem;
            color: var(--dark-purple);
        }

        /* ===================================
           FOOTER
           =================================== */
        footer {
            text-align: center;
            padding: 1.5rem;
            color: var(--text-light);
            font-size: 0.95rem;
            margin-top: 1rem;
        }

        footer p {
            margin: 0;
        }

        /* ===================================
           ANIMATIONS
           =================================== */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .note-item {
            animation: fadeIn 0.3s ease-out;
        }

        /* ===================================
           RESPONSIVE DESIGN
           =================================== */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .sidebar {
                max-height: 300px;
            }
            
            .toolbar {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .toolbar > div {
                display: flex;
                gap: 0.75rem;
            }
            
            .toolbar .btn {
                flex: 1;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            
            .sidebar, .note-editor, .status-bar, header {
                padding: 1rem;
            }
            
            .btn {
                padding: 0.75rem 1.25rem;
            }
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) and (display-mode: standalone) {
            body {
                padding: 0.5rem;
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Notes App</h1>
            <p class="subtitle">‚ú® Your thoughts, safely stored offline üíñ</p>
            <div class="install-prompt" id="installPrompt">
                Install this app for a better experience
                <button class="install-btn" id="installBtn">Install</button>
            </div>
        </header>

        <div class="sidebar">
            <button class="btn btn-purple new-note-btn" id="new-note-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
                New Note
            </button>
            
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search notes...">
            </div>
            
            <ul class="notes-list" id="notes-list">
                <!-- Notes will be dynamically added here -->
            </ul>
        </div>

        <div class="main-content">
            <div class="note-editor">
                <input type="text" id="note-title" placeholder="Note Title">
                <textarea id="note-content" placeholder="Start typing your note here..."></textarea>
                
                <div class="toolbar">
                    <button class="btn btn-danger" id="delete-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg>
                        Delete
                    </button>
                    <div>
                        <button class="btn btn-purple" id="save-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
                            </svg>
                            Save
                        </button>
                    </div>
                </div>
            </div>

            <div class="status-bar">
                <div class="offline-indicator">
                    <span id="status-icon">‚óè</span>
                    <span id="status-text">Online</span>
                </div>
                <div id="last-saved">Last saved: Never</div>
            </div>
        </div>
    </div>

    <footer>
        <p>Made with üß° by Viviane Furtado</p>
    </footer>

    <script>
        // Notes data structure
        let notes = [];
        let currentNoteId = null;

        // DOM Elements
        const notesList = document.getElementById('notes-list');
        const noteTitle = document.getElementById('note-title');
        const noteContent = document.getElementById('note-content');
        const saveBtn = document.getElementById('save-btn');
        const deleteBtn = document.getElementById('delete-btn');
        const newNoteBtn = document.getElementById('new-note-btn');
        const searchInput = document.getElementById('search-input');
        const statusText = document.getElementById('status-text');
        const statusIcon = document.getElementById('status-icon');
        const lastSaved = document.getElementById('last-saved');
        const installPrompt = document.getElementById('installPrompt');
        const installBtn = document.getElementById('installBtn');

        // PWA Installation
        let deferredPrompt;

        // Initialize the app
        function init() {
            loadNotes();
            renderNotesList();
            setupEventListeners();
            updateOnlineStatus();
            setupPWA();
            
            // Listen for online/offline events
            window.addEventListener('online', updateOnlineStatus);
            window.addEventListener('offline', updateOnlineStatus);
        }

        // PWA Setup
        function setupPWA() {
            // Listen for beforeinstallprompt event
            window.addEventListener('beforeinstallprompt', (e) => {
                // Prevent the mini-infobar from appearing on mobile
                e.preventDefault();
                // Stash the event so it can be triggered later
                deferredPrompt = e;
                // Show the install button
                installPrompt.style.display = 'block';
            });

            // Install button click handler
            installBtn.addEventListener('click', async () => {
                if (deferredPrompt) {
                    // Show the install prompt
                    deferredPrompt.prompt();
                    // Wait for the user to respond to the prompt
                    const { outcome } = await deferredPrompt.userChoice;
                    if (outcome === 'accepted') {
                        installPrompt.style.display = 'none';
                    }
                    // Clear the saved prompt since it can't be used again
                    deferredPrompt = null;
                }
            });

            // Listen for app installed event
            window.addEventListener('appinstalled', () => {
                // Hide the install button
                installPrompt.style.display = 'none';
                // Clear the deferredPrompt variable
                deferredPrompt = null;
            });
        }

        // Load notes from localStorage
        function loadNotes() {
            const savedNotes = localStorage.getItem('notes');
            if (savedNotes) {
                notes = JSON.parse(savedNotes);
            }
        }

        // Save notes to localStorage
        function saveNotes() {
            localStorage.setItem('notes', JSON.stringify(notes));
            lastSaved.textContent = `Last saved: ${new Date().toLocaleTimeString()}`;
        }

        // Render the notes list
        function renderNotesList(filter = '') {
            notesList.innerHTML = '';
            
            const filteredNotes = filter 
                ? notes.filter(note => 
                    note.title.toLowerCase().includes(filter.toLowerCase()) || 
                    note.content.toLowerCase().includes(filter.toLowerCase()))
                : notes;
            
            if (filteredNotes.length === 0) {
                notesList.innerHTML = `
                    <div class="empty-state">
                        <h3>No notes found</h3>
                        <p>${filter ? 'Try a different search term' : 'Create your first note!'}</p>
                    </div>
                `;
                return;
            }
            
            filteredNotes.forEach(note => {
                const li = document.createElement('li');
                li.className = `note-item ${note.id === currentNoteId ? 'active' : ''}`;
                li.dataset.id = note.id;
                
                const date = new Date(note.updatedAt).toLocaleDateString();
                const preview = note.content.substring(0, 50) + (note.content.length > 50 ? '...' : '');
                
                li.innerHTML = `
                    <div class="note-title">${note.title || 'Untitled'}</div>
                    <div class="note-preview">${preview}</div>
                    <div class="note-date">${date}</div>
                `;
                
                li.addEventListener('click', () => openNote(note.id));
                notesList.appendChild(li);
            });
        }

        // Open a note for editing
        function openNote(id) {
            const note = notes.find(note => note.id === id);
            if (note) {
                currentNoteId = id;
                noteTitle.value = note.title;
                noteContent.value = note.content;
                renderNotesList(searchInput.value);
            }
        }

        // Create a new note
        function createNewNote() {
            currentNoteId = Date.now().toString();
            noteTitle.value = '';
            noteContent.value = '';
            noteTitle.focus();
            renderNotesList(searchInput.value);
        }

        // Save the current note
        function saveNote() {
            if (!currentNoteId) return;
            
            const title = noteTitle.value.trim();
            const content = noteContent.value.trim();
            
            if (!title && !content) {
                // Don't save empty notes
                return;
            }
            
            const existingNoteIndex = notes.findIndex(note => note.id === currentNoteId);
            
            if (existingNoteIndex !== -1) {
                // Update existing note
                notes[existingNoteIndex].title = title;
                notes[existingNoteIndex].content = content;
                notes[existingNoteIndex].updatedAt = new Date().toISOString();
            } else {
                // Create new note
                notes.unshift({
                    id: currentNoteId,
                    title,
                    content,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                });
            }
            
            saveNotes();
            renderNotesList(searchInput.value);
        }

        // Delete the current note
        function deleteNote() {
            if (!currentNoteId) return;
            
            if (confirm('Are you sure you want to delete this note?')) {
                notes = notes.filter(note => note.id !== currentNoteId);
                saveNotes();
                createNewNote();
                renderNotesList(searchInput.value);
            }
        }

        // Update online/offline status
        function updateOnlineStatus() {
            if (navigator.onLine) {
                statusText.textContent = 'Online';
                statusText.className = 'online';
                statusIcon.className = 'online';
            } else {
                statusText.textContent = 'Offline';
                statusText.className = 'offline';
                statusIcon.className = 'offline';
            }
        }

        // Set up event listeners
        function setupEventListeners() {
            saveBtn.addEventListener('click', saveNote);
            deleteBtn.addEventListener('click', deleteNote);
            newNoteBtn.addEventListener('click', createNewNote);
            
            // Auto-save when typing stops
            let saveTimeout;
            noteTitle.addEventListener('input', () => {
                clearTimeout(saveTimeout);
                saveTimeout = setTimeout(saveNote, 1000);
            });
            
            noteContent.addEventListener('input', () => {
                clearTimeout(saveTimeout);
                saveTimeout = setTimeout(saveNote, 1000);
            });
            
            // Search functionality
            searchInput.addEventListener('input', (e) => {
                renderNotesList(e.target.value);
            });
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);

        // Service Worker Registration for full PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./sw.js').then(function(registration) {
                    console.log('ServiceWorker registration successful');
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
