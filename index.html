<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Notes App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .app-container {
                flex-direction: row;
            }
        }

        .sidebar {
            flex: 1;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-height: 600px;
            overflow-y: auto;
        }

        .notes-list {
            list-style-type: none;
        }

        .note-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .note-item:hover {
            background-color: #f8f9fa;
        }

        .note-item.active {
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
        }

        .note-title {
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-preview {
            color: #7f8c8d;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-date {
            font-size: 0.8rem;
            color: #95a5a6;
            margin-top: 5px;
        }

        .main-content {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .note-editor {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #note-title {
            width: 100%;
            padding: 15px;
            font-size: 1.5rem;
            border: none;
            border-bottom: 1px solid #eee;
            margin-bottom: 15px;
            outline: none;
        }

        #note-content {
            width: 100%;
            flex-grow: 1;
            padding: 15px;
            border: none;
            resize: none;
            outline: none;
            font-size: 1rem;
            line-height: 1.5;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: #2196f3;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0b7dda;
        }

        .btn-danger {
            background-color: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background-color: #d32f2f;
        }

        .btn-success {
            background-color: #4caf50;
            color: white;
        }

        .btn-success:hover {
            background-color: #388e3c;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .empty-state h3 {
            margin-bottom: 10px;
        }

        .status-bar {
            background-color: white;
            border-radius: 10px;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .offline-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .online {
            color: #4caf50;
        }

        .offline {
            color: #f44336;
        }

        .search-box {
            margin-bottom: 20px;
        }

        #search-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .new-note-btn {
            width: 100%;
            margin-bottom: 15px;
            background-color: #4caf50;
            color: white;
        }

        .new-note-btn:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Offline Notes App</h1>
            <p class="subtitle">Your notes are stored locally and available even without internet</p>
        </header>

        <div class="app-container">
            <div class="sidebar">
                <button class="new-note-btn" id="new-note-btn">+ New Note</button>
                
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search notes...">
                </div>
                
                <ul class="notes-list" id="notes-list">
                    <!-- Notes will be dynamically added here -->
                </ul>
            </div>

            <div class="main-content">
                <div class="note-editor">
                    <input type="text" id="note-title" placeholder="Note Title">
                    <textarea id="note-content" placeholder="Start typing your note here..."></textarea>
                    
                    <div class="toolbar">
                        <button class="btn-danger" id="delete-btn">Delete</button>
                        <div>
                            <button class="btn-primary" id="save-btn">Save</button>
                        </div>
                    </div>
                </div>

                <div class="status-bar">
                    <div class="offline-indicator">
                        <span id="status-icon">‚óè</span>
                        <span id="status-text">Online</span>
                    </div>
                    <div id="last-saved">Last saved: Never</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Notes data structure
        let notes = [];
        let currentNoteId = null;

        // DOM Elements
        const notesList = document.getElementById('notes-list');
        const noteTitle = document.getElementById('note-title');
        const noteContent = document.getElementById('note-content');
        const saveBtn = document.getElementById('save-btn');
        const deleteBtn = document.getElementById('delete-btn');
        const newNoteBtn = document.getElementById('new-note-btn');
        const searchInput = document.getElementById('search-input');
        const statusText = document.getElementById('status-text');
        const statusIcon = document.getElementById('status-icon');
        const lastSaved = document.getElementById('last-saved');

        // Initialize the app
        function init() {
            loadNotes();
            renderNotesList();
            setupEventListeners();
            updateOnlineStatus();
            
            // Listen for online/offline events
            window.addEventListener('online', updateOnlineStatus);
            window.addEventListener('offline', updateOnlineStatus);
        }

        // Load notes from localStorage
        function loadNotes() {
            const savedNotes = localStorage.getItem('notes');
            if (savedNotes) {
                notes = JSON.parse(savedNotes);
            }
        }

        // Save notes to localStorage
        function saveNotes() {
            localStorage.setItem('notes', JSON.stringify(notes));
            lastSaved.textContent = `Last saved: ${new Date().toLocaleTimeString()}`;
        }

        // Render the notes list
        function renderNotesList(filter = '') {
            notesList.innerHTML = '';
            
            const filteredNotes = filter 
                ? notes.filter(note => 
                    note.title.toLowerCase().includes(filter.toLowerCase()) || 
                    note.content.toLowerCase().includes(filter.toLowerCase()))
                : notes;
            
            if (filteredNotes.length === 0) {
                notesList.innerHTML = `
                    <div class="empty-state">
                        <h3>No notes found</h3>
                        <p>${filter ? 'Try a different search term' : 'Create your first note!'}</p>
                    </div>
                `;
                return;
            }
            
            filteredNotes.forEach(note => {
                const li = document.createElement('li');
                li.className = `note-item ${note.id === currentNoteId ? 'active' : ''}`;
                li.dataset.id = note.id;
                
                const date = new Date(note.updatedAt).toLocaleDateString();
                const preview = note.content.substring(0, 50) + (note.content.length > 50 ? '...' : '');
                
                li.innerHTML = `
                    <div class="note-title">${note.title || 'Untitled'}</div>
                    <div class="note-preview">${preview}</div>
                    <div class="note-date">${date}</div>
                `;
                
                li.addEventListener('click', () => openNote(note.id));
                notesList.appendChild(li);
            });
        }

        // Open a note for editing
        function openNote(id) {
            const note = notes.find(note => note.id === id);
            if (note) {
                currentNoteId = id;
                noteTitle.value = note.title;
                noteContent.value = note.content;
                renderNotesList(searchInput.value);
            }
        }

        // Create a new note
        function createNewNote() {
            currentNoteId = Date.now().toString();
            noteTitle.value = '';
            noteContent.value = '';
            noteTitle.focus();
            renderNotesList(searchInput.value);
        }

        // Save the current note
        function saveNote() {
            if (!currentNoteId) return;
            
            const title = noteTitle.value.trim();
            const content = noteContent.value.trim();
            
            if (!title && !content) {
                // Don't save empty notes
                return;
            }
            
            const existingNoteIndex = notes.findIndex(note => note.id === currentNoteId);
            
            if (existingNoteIndex !== -1) {
                // Update existing note
                notes[existingNoteIndex].title = title;
                notes[existingNoteIndex].content = content;
                notes[existingNoteIndex].updatedAt = new Date().toISOString();
            } else {
                // Create new note
                notes.unshift({
                    id: currentNoteId,
                    title,
                    content,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                });
            }
            
            saveNotes();
            renderNotesList(searchInput.value);
        }

        // Delete the current note
        function deleteNote() {
            if (!currentNoteId) return;
            
            if (confirm('Are you sure you want to delete this note?')) {
                notes = notes.filter(note => note.id !== currentNoteId);
                saveNotes();
                createNewNote();
                renderNotesList(searchInput.value);
            }
        }

        // Update online/offline status
        function updateOnlineStatus() {
            if (navigator.onLine) {
                statusText.textContent = 'Online';
                statusText.className = 'online';
                statusIcon.className = 'online';
            } else {
                statusText.textContent = 'Offline';
                statusText.className = 'offline';
                statusIcon.className = 'offline';
            }
        }

        // Set up event listeners
        function setupEventListeners() {
            saveBtn.addEventListener('click', saveNote);
            deleteBtn.addEventListener('click', deleteNote);
            newNoteBtn.addEventListener('click', createNewNote);
            
            // Auto-save when typing stops
            let saveTimeout;
            noteTitle.addEventListener('input', () => {
                clearTimeout(saveTimeout);
                saveTimeout = setTimeout(saveNote, 1000);
            });
            
            noteContent.addEventListener('input', () => {
                clearTimeout(saveTimeout);
                saveTimeout = setTimeout(saveNote, 1000);
            });
            
            // Search functionality
            searchInput.addEventListener('input', (e) => {
                renderNotesList(e.target.value);
            });
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
